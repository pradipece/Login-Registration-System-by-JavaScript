<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login & Registration</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5 text-center">
      <h2>Welcome to Login, Registration System with Bootstrap and JS</h2>
      <button class="btn btn-primary mt-3" onclick="showForm('register')">
        Register
      </button>
      <button class="btn btn-success mt-3" onclick="showForm('login')">
        Login
      </button>
    </div>

    <div class="container mt-3 d-none" id="RegistrationForm">
      <div class="row justify-content-center">
        <div class="col-md-4">
          <div class="card p-4">
            <h3 class="text-center">Register</h3>
            <input
              type="text"
              id="regFullname"
              class="form-control mb-2"
              placeholder="Fullname"
            />
            <input
              type="email"
              id="regEmail"
              class="form-control mb-2"
              placeholder="Email"
            />
            <input
              type="password"
              id="regPassword"
              class="form-control mb-2"
              placeholder="Password"
            />
            <button class="btn btn-primary w-100" onclick="register()">
              Register
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="container mt-3 d-none" id="LoginForm">
      <div class="row justify-content-center">
        <div class="col-md-4">
          <div class="card p-4">
            <h3 class="text-center">Login</h3>
            <input
              type="email"
              id="loginEmail"
              class="form-control mb-2"
              placeholder="Email"
            />
            <input
              type="password"
              id="loginPassword"
              class="form-control mb-2"
              placeholder="Password"
            />
            <button class="btn btn-primary w-100" onclick="login()">
              Login
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
